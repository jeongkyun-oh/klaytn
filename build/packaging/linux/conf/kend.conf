# Configuration file for the kend

NETWORK_ID=1001

PORT=32323

SERVER_TYPE="fasthttp"
SYNCMODE="full"
VERBOSITY=3

# txpool options setting
TXPOOL_EXEC_SLOTS_ALL=1024
TXPOOL_NONEXEC_SLOTS_ALL=1024
TXPOOL_EXEC_SLOTS_ACCOUNT=1024
TXPOOL_NONEXEC_SLOTS_ACCOUNT=1024

# rpc options setting
RPC_ENABLE=1 # if this is set, the following options will be used
RPC_API="klay" # available apis: admin,debug,klay,miner,net,personal,rpc,txpool,web3
RPC_PORT=8551
RPC_ADDR="0.0.0.0"
RPC_CORSDOMAIN="*"
RPC_VHOSTS="*"

# ws options setting
WS_ENABLE=1 # if this is set, the following options will be used
WS_ADDR="0.0.0.0"
WS_PORT=8552
WS_ORIGINS="*"

# service chain options setting
SC_ENABLE=1 # if this is set, the following options will be used.
SC_ADDR=0 # user must define this option if service chain is enabled.
SC_TX_PERIOD=1
SC_TX_LIMIT=100
SC_BRIDGE_PORT=50505
SC_PARENT_CHAIN_WS="ws://0.0.0.0:8546"
# service chain boolean options
SC_INDEXING=1
SC_BRIDGE=1

# Setting 1 is to enable options, otherwise disabled.
METRICS=1
PROMETHEUS=1
NO_DISCOVER=1
DB_NO_PARALLEL_WRITE=1
DB_USE_CACHE=1
MULTICHANNEL=1

# Raw options e.g) "--txpool.nolocals"
ADDITIONAL=""
KLAY_HOME=~/.kend

DATA_DIR=$KLAY_HOME/data
LOG_DIR=$KLAY_HOME/logs

