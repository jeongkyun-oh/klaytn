# Configuration file for the kpnd

NETWORK_ID=1001

PORT=32323

SERVER_TYPE=fasthttp
SYNCMODE=full
VERBOSITY=3
MAXPEERS=5000
# LDBCACHESIZE=10240

# txpool options setting
TXPOOL_EXEC_SLOTS_ALL=2048
TXPOOL_NONEXEC_SLOTS_ALL=2048
TXPOOL_EXEC_SLOTS_ACCOUNT=2048
TXPOOL_NONEXEC_SLOTS_ACCOUNT=2048

# rpc options setting
RPC_ENABLE=1 # if this is set, the following options will be used
RPC_API="klay" # available apis: admin,debug,klay,miner,net,personal,rpc,txpool,web3
RPC_PORT=8551
RPC_ADDR="0.0.0.0"
RPC_CORSDOMAIN="*"
RPC_VHOSTS="*"

# ws options setting
WS_ENABLE=1 # if this is set, the following options will be used
WS_ADDR="0.0.0.0"
WS_PORT=8552
WS_ORIGINS="*"

# Setting 1 is to enable options, otherwise disabled.
METRICS=1
PROMETHEUS=1
DB_NO_PARALLEL_WRITE=1
DB_USE_CACHE=1
MULTICHANNEL=1

# Raw options e.g) "--txpool.nolocals"
ADDITIONAL="--txpool.nolocals"

DATA_DIR=/var/kpnd/data
LOG_DIR=/var/log/kpnd
